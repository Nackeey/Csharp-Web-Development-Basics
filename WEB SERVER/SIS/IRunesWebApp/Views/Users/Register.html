<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
    <h1>IRunes</h1>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/Users/Login">Login</a></li>
        <li><a href="/Users/Register">Register</a></li>
    </ul>
    <hr />
    <h1>Register</h1>
    <form method="post" action"/Users/Register">
    <div>
        Username <input type="text" name="username" value="" placeholder="Username" />
    </div>
    <div>
        Password <input type="password" name="password" value="" placeholder="Password" />
    </div>
    <div>
        Confirm Password <input type="password" name="confirmPassword" value="" placeholder="Confirm Password"/>
    </div>
    <div>
        Email <input type="email" name="email" value="" placeholder="Email" />
    </div>
    <input type="submit" value="Register" />
    </form>
